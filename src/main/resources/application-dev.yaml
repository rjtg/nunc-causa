spring:
  datasource:
    url: jdbc:h2:file:./build/devdb/causa-dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
causa:
  auth:
    basic-enabled: true

management:
  endpoints:
    web:
      cors:
        allowed-origin-patterns:
          - "http://localhost:*"
          - "http://127.0.0.1:*"
        allowed-methods:
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          - OPTIONS
        allowed-headers:
          - "*"
        allow-credentials: true
