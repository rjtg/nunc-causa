                    nullable: false
              - column:
                  name: rev
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: revtype
                  type: tinyint
                  constraints:
                    nullable: true
              - column:
                  name: issue_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: assignee_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    nullable: true
              - column:
                  name: kind
                  type: varchar(64)
                  constraints:
                    nullable: true
        - addPrimaryKey:
            tableName: issue_phases_AUD
            columnNames: phase_id, rev
            constraintName: pk_issue_phases_aud
        - createTable:
            tableName: issue_tasks_AUD
            columns:
              - column:
                  name: task_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: rev
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: revtype
                  type: tinyint
                  constraints:
                    nullable: true
              - column:
                  name: phase_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: issue_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: assignee_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    nullable: true
        - addPrimaryKey:
            tableName: issue_tasks_AUD
            columnNames: task_id, rev
            constraintName: pk_issue_tasks_aud
