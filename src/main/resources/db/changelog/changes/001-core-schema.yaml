databaseChangeLog:
  - changeSet:
      id: 001-core-schema
      author: codex
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: display_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: true
        - createTable:
            tableName: issues
            columns:
              - column:
                  name: issue_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    nullable: false
        - createTable:
            tableName: issue_phases
            columns:
              - column:
                  name: phase_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: issue_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: assignee_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: kind
                  type: varchar(64)
                  constraints:
                    nullable: true
        - createTable:
            tableName: issue_tasks
            columns:
              - column:
                  name: task_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phase_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: issue_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: assignee_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: issue_phases
            baseColumnNames: issue_id
            referencedTableName: issues
            referencedColumnNames: issue_id
            constraintName: fk_issue_phases_issue
        - addForeignKeyConstraint:
            baseTableName: issues
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_issues_owner
        - addForeignKeyConstraint:
            baseTableName: issue_phases
            baseColumnNames: assignee_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_issue_phases_assignee
        - addForeignKeyConstraint:
            baseTableName: issue_tasks
            baseColumnNames: assignee_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_issue_tasks_assignee
        - addForeignKeyConstraint:
            baseTableName: issue_tasks
            baseColumnNames: phase_id
            referencedTableName: issue_phases
            referencedColumnNames: phase_id
            constraintName: fk_issue_tasks_phase
        - addForeignKeyConstraint:
            baseTableName: issue_tasks
            baseColumnNames: issue_id
            referencedTableName: issues
            referencedColumnNames: issue_id
            constraintName: fk_issue_tasks_issue
        - createTable:
            tableName: revinfo
            columns:
              - column:
                  name: rev
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: revtstmp
                  type: bigint
                  constraints:
                    nullable: false
        - createTable:
            tableName: issues_AUD
            columns:
              - column:
                  name: issue_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: rev
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: revtype
                  type: tinyint
                  constraints:
                    nullable: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: owner_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: project_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(64)
                  constraints:
                    nullable: true
        - addPrimaryKey:
            tableName: issues_AUD
            columnNames: issue_id, rev
            constraintName: pk_issues_aud
        - createTable:
            tableName: issue_phases_AUD
            columns:
              - column:
                  name: phase_id
